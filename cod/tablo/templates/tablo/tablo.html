{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="{% static 'tablo/css/main.css' %}" media="screen">
</head>
<body>
    <div class="runningline">
        <marquee class="line" direction="left" scrollamount="5">
           <pre>{{ row }}</pre>
        </marquee>
    </div>
    <div class="mainblock slideshow-container">
        {% for el in slides %}
        <div class="mySlides fade">
            <img src="{{ el.image.url }}">
        </div>
        {% endfor %}
    </div>
    <div class="rightblock">
        <div class="datetime">
            <p class="year"></p>
            <p class="date"></p>
            <p class="time"></p>
        </div>
        <div class="dayblock">
            {% for el in holids %}
                <div class="aday">
                    <p class="datep">{{ el.day }} {{ el.month }}
                        {% if el.year %}
                            {{ el.year }} Ð³.
                        {% endif %}
                    </p>
                    <p class="namep">{{ el.name }}</p>
                    <p class="aboutp">{{ el.about }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <img class="logo" src="/static/tablo/imgs/logo.gif" alt="">
    <script src="{% static 'tablo/js/main.js' %}"></script>
    <script src="{% static 'tablo/js/datetime.js' %}"></script>
</body>
</html>
